<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <main>
      <nav>
        <div class="box">
          <a href=""><img class="logo" src="./logo name.png" alt="logo" /></a>
        </div>
        <div class="box2">
          <a href="" class="about">About</a>
          <a href="" class="portfolio">Portfolio</a>
          <a href="" class="contact">Contact</a>
        </div>
        <div class="box3">
          <a href="" class="search"><i class="bi bi-search"></i>Search</a>
          <a href="" class="login">Log In</a>
        </div>
      </nav>
      <div class="form-div">
        <form>
          <label for="fullname">Full Name:</label><br>
          <input type="text" name="fullname" id="fullname" placeholder="FullName"><br>
          <label for="email">Email:</label><br>
          <input type="email" name="email" id="email">
          <p>Types of cars:</p>
          <input type="checkbox" name="car" id="car1">
          <label for="car1">Honda</label><br>
          <input type="checkbox" name="car" id="car2">
          <label for="car2">Toyota</label><br>
          <input type="checkbox" name="car" id="car3">
          <label for="car3">fortuner</label>
          <p for="color">Choose your color:</p>
          <select>
            <option value="blue">Blue</option>
            <option value="black">black</option>
            <option value="navy">navy</option>
          </select>
          <p>choose your Gender:</p>
          <input type="radio" name="radio" id="male">
          <label for="male">Male</label>
          <input type="radio" name="radio" id="female">
          <label for="female">Female</label>
          <p>Write about yourself:</p>
          <textarea name="description" id="description" cols="30" rows="3" placeholder="write about yourself" minlength="10" maxlength="30"></textarea>
          <input type="submit" onclick="alert('Form Submitted!')" value="Submit">
        </form>
      </div>
    </main>
  </body>
</html>
